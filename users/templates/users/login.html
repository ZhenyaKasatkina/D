{% extends 'catalog/base.html' %}
{% block content %}

<div class="col-offset-12">
    <div class="card box-shadow">

        <form method="post" action="" class="form-floating text-center"
              enctype="multipart/form-data">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="my-0 font-weight-normal text-center">Авторизация</h2>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="card-footer">
                                <div class="row">
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-lg  btn-outline-warning">
                                            Войти
                                        </button>
                                    </div>
                                     <div class="col-6 mb-2">
                                        <a class="p-2 btn btn-outline-warning btn-lg"
                                           href="{% url 'users:password_recovery' %}"
                                           role="button">Восстановить пароль</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
