{% extends 'catalog/base.html' %}
{% block content %}

<div class="col-offset-12 text-center">
    <div class="card box-shadow ">

        <form method="post" action="" class="form-floating text-center"
              enctype="multipart/form-data">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <div class="card">
                        <div class="card-header">
                            {% if object.is_active %}
                            <h2 class="my-0 font-weight-normal text-center">Редактирование профиля</h2>
                             {% else %}
                             <h2 class="my-0 font-weight-normal text-center">Регистрация</h2>
                             {% endif %}
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="card-footer">
                                <div class="row">
                                    <div class="col-6 text-center mb-2">
                                        {% if object.is_active %}
                                        <button type="submit" class="btn btn-lg  btn-outline-warning">
                                            Сохранить изменения
                                        </button>
                                        {% else %}
                                        <button type="submit" class="btn btn-lg  btn-outline-warning">
                                            Зарегистрироваться
                                        </button>
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
{% endblock %}
