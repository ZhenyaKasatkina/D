{% extends 'catalog/base.html' %}
{% block content %}

<div class="col-offset-12">
    <div class="card box-shadow">

        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form method="POST" action="" class="form-floating text-center"
                      enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card">
                        <div class="card-header">
                            <h2 class="my-0 font-weight-normal text-center mb-3">Восстановление пароля</h2>
                            <h5 class="my-0 font-weight-normal text-center text-secondary">Укажите свою электронную почту,</h5>
                            <h5 class="my-0 font-weight-normal text-center text-secondary mb-3">на которую направить Вам новый пароль</h5>
                        </div>
                        <div class="card-body">

                                <input type="email" class="form-control mb-4" name="email"
                                       placeholder="Введите Ваш email, зарегистрированный на сайте"/>

                        </div>
                            <div class="card-footer">
                                <input type="submit" value="Отправить" class="btn btn-lg  btn-outline-warning mt-4"/>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
