{% extends 'catalog/base.html' %}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h2 class="display-4">Напиши НАМ</h2>
    <p class="lead">Здесь ты можешь отправить нам сообщение</p>
</div>

<div class="container">
    <div class="row text-start">
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <a class="btn btn-warning btn-lg mb-6"
                   href="{% url 'catalog:my_contact' %}"
                   role="button">Здесь наши контакты</a>
            </div>
        </div>
        <div class="col-lg-2 col-md-6 col-sm-12"></div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal text-center">Свяжитесь с нами</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="" class="form-floating text-center">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-lg btn-block btn-outline-warning">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
